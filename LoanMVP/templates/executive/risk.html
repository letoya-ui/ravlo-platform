{% extends "layouts/base.html" %}
{% block title %}Executive • Risk Analysis{% endblock %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<style>
  :root{--panel:#15161a;--line:#2a2e36;--text:#e6e6e6;--muted:#a5a7ad;--accent:#7ab8ff;--glow:0 0 18px rgba(122,184,255,.35);}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:1.2rem;box-shadow:var(--glow);}
</style>

<h1>⚠️ Risk Analysis</h1>
<div class="card"><div id="chart_risk" style="height:300px;"></div></div>

<script>
const base={chart:{toolbar:{show:false},foreColor:'#c9d3df'},theme:{mode:'dark'}};
new ApexCharts(document.querySelector("#chart_risk"),{
  ...base,chart:{...base.chart,type:'radar',height:300},
  series:[{name:'Risk Exposure',data:[80,60,70,50,90]}],
  labels:['Market','Credit','Liquidity','Operational','Reputation'],
  colors:['#ff6b6b']
}).render();
</script>
{% endblock %}
