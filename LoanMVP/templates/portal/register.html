{% extends "layouts/base.html" %}
{% block title %}Borrower Registration ‚Ä¢ Caughman Mason{% endblock %}

{% block content %}

<style>
:root {
    --bg:#0f0f11;
    --panel:#15161a;
    --line:#2b2f36;
    --text:#e6e6e6;
    --accent:#7ab8ff;
}
body { background:var(--bg); color:var(--text); }

#reg-box {
    max-width: 500px;
    margin: 5rem auto;
    padding: 3rem;
    background: var(--panel);
    border: 1px solid var(--line);
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(122,184,255,0.30);
}

input {
    width:100%;
    padding:.9rem;
    margin-bottom:1rem;
    background:#1a1c20;
    border:1px solid var(--line);
    color:var(--text);
    border-radius:10px;
}

.btn {
    width:100%;
    padding:1rem;
    background:transparent;
    border:1px solid var(--accent);
    color:var(--accent);
    border-radius:10px;
}
.btn:hover { background:var(--accent); color:#111; }
</style>

<div id="reg-box">
    <h2>üìù Borrower Registration</h2>

    <form method="POST">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number" required>

        <input type="password" name="password" placeholder="Create Password" required>

        <button class="btn" type="submit">Create Account</button>
    </form>

    <p style="margin-top:1rem;">
        Already have an account? <a href="/portal/login">Login</a>
    </p>
</div>

{% endblock %}
