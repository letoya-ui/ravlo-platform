{% extends "layouts/base.html" %}
{% block title %}Borrower Login ‚Ä¢ Caughman Mason{% endblock %}

{% block content %}

<style>
:root {
    --bg:#0f0f11;
    --panel:#15161a;
    --line:#2b2f36;
    --text:#e6e6e6;
    --accent:#7ab8ff;
    --muted:#a5a7ad;
}
body { background: var(--bg); color: var(--text); }

#login-box {
    max-width: 460px;
    margin: 6rem auto;
    padding: 2.5rem;
    background: var(--panel);
    border: 1px solid var(--line);
    border-radius: 16px;
    box-shadow: 0 0 22px rgba(122,184,255,0.35);
    text-align: center;
}

input {
    width: 100%;
    padding: 0.9rem;
    margin-bottom: 1rem;
    border-radius: 10px;
    background: #1b1d21;
    border: 1px solid var(--line);
    color: var(--text);
}

.btn {
    width: 100%;
    padding: 1rem;
    background: transparent;
    color: var(--accent);
    border: 1px solid var(--accent);
    border-radius: 10px;
    margin-top: 1rem;
}
.btn:hover {
    background: var(--accent);
    color: #111;
}
a { color: var(--accent); }
</style>

<div id="login-box">
    <h2>üîê Borrower Login</h2>

    <form method="POST">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>

        <button class="btn" type="submit">Login</button>
    </form>

    <p class="muted" style="margin-top:1rem;">
        Don‚Äôt have an account?
        <a href="/portal/register">Register Here</a>
    </p>
</div>

{% endblock %}
