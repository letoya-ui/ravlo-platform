{% extends "layouts/base.html" %}
{% block title %}Apply for Loan ‚Ä¢ Caughman Mason{% endblock %}

{% block content %}

<style>
:root {
    --bg:#0f0f11;
    --panel:#15161a;
    --line:#2b2f36;
    --text:#e6e6e6;
    --accent:#7ab8ff;
    --muted:#a5a7ad;
    --radius:16px;
}
body { background: var(--bg); color: var(--text); }

#apply-box {
    max-width: 620px;
    margin: 4rem auto;
    padding: 3rem;
    background: var(--panel);
    border:1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: 0 0 18px rgba(122,184,255,0.2);
}

input {
    width: 100%;
    padding: .8rem;
    margin-bottom: 1rem;
    border-radius: 10px;
    background: #1b1d21;
    border: 1px solid var(--line);
    color: var(--text);
}

.btn {
    width:100%;
    padding: 1rem;
    border-radius: 10px;
    border:1px solid var(--accent);
    background: transparent;
    color: var(--accent);
    cursor:pointer;
}
.btn:hover {
    background: var(--accent); color:#000;
}
</style>

<div id="apply-box">
    <h2 style="text-align:center;">üìù Start Your Application</h2>

    <p class="muted" style="text-align:center;">
        Begin your secure mortgage application with Caughman Mason Loan Services.
    </p>

    <form method="POST">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number" required>

        <button class="btn" type="submit">Start Application</button>
    </form>
</div>

{% endblock %}
