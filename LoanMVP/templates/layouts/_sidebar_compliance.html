<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root {
    --bg:#0f0f11;
    --panel:#15161a;
    --line:#282b31;
    --text-light:#e6e6e6;
    --text-muted:#a5a7ad;
    --accent:#7ab8ff;
    --hover:#1f2328;
    --glow:0 0 16px rgba(122,184,255,0.25);
  }

  .sidebar {
    background:var(--panel);
    border-right:1px solid var(--line);
    width:260px;
    height:100vh;
    position:fixed;
    top:0; left:0;
    display:flex;
    flex-direction:column;
    box-shadow:var(--glow);
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
    z-index:1000;
    transition:transform 0.3s ease;
  }

  .sidebar-header {
    text-align:center;
    padding:1.25rem .75rem;
    border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,#17181b,#0f0f11);
    box-shadow:0 2px 8px rgba(0,0,0,0.3);
    position:relative;
  }

  .sidebar-header h3 {
    color:var(--text-light);
    font-size:1.1rem;
    margin-bottom:0.25rem;
    letter-spacing:0.5px;
  }

  .sidebar-header small {
    color:var(--text-muted);
    font-size:.75rem;
  }

  .toggle-btn {
    position:absolute;
    top:1rem; right:1rem;
    background:none;
    border:none;
    color:var(--accent);
    font-size:1.2rem;
    cursor:pointer;
    display:none;
  }

  .nav {
    flex:1;
    padding:1rem 0.5rem;
  }

  .nav-section {
    margin-bottom:1.25rem;
  }

  .nav-section h4 {
    color:var(--text-muted);
    font-size:.75rem;
    text-transform:uppercase;
    letter-spacing:1px;
    padding:0 1rem;
    margin-bottom:.5rem;
    border-left:3px solid var(--accent);
  }

  .nav a {
    display:flex;
    align-items:center;
    gap:.75rem;
    padding:.55rem 1.25rem;
    color:var(--text-light);
    text-decoration:none;
    border-left:3px solid transparent;
    border-radius:8px;
    transition:all .25s ease;
    font-size:.93rem;
  }

  .nav a i {
    width:20px;
    text-align:center;
    opacity:.9;
  }

  .nav a:hover {
    background:var(--hover);
    color:var(--accent);
    border-left-color:var(--accent);
    box-shadow:var(--glow);
  }

  .nav a.active {
    color:var(--accent);
    background:var(--hover);
    border-left-color:var(--accent);
    box-shadow:0 0 12px rgba(122,184,255,0.35);
  }

  .sidebar-footer {
    border-top:1px solid var(--line);
    text-align:center;
    padding:1rem;
    font-size:.8rem;
    color:var(--text-muted);
    background:#101113;
  }

  .sidebar-footer a {
    color:var(--text-muted);
    text-decoration:none;
    transition:color .25s;
  }

  .sidebar-footer a:hover {
    color:var(--accent);
    text-shadow:0 0 6px rgba(122,184,255,0.4);
  }

  @media(max-width:992px){
    .sidebar {
      transform:translateX(-100%);
    }
    .sidebar.active {
      transform:translateX(0);
    }
    .toggle-btn {
      display:block;
    }
  }
</style>

<aside class="sidebar" id="complianceSidebar">
  <div class="sidebar-header">
    <h3>Compliance Panel</h3>
    <small>Caughman Mason â€¢ LoanMVP</small>
    <button class="toggle-btn" id="toggleSidebar"><i class="fa-solid fa-bars"></i></button>
  </div>

  <nav class="nav">

    <!-- ðŸ“Š Dashboard -->
    <div class="nav-section">
      <h4>Dashboard</h4>
      <a href="{{ url_for('compliance.dashboard') }}" class="{% if request.endpoint == 'compliance.dashboard' %}active{% endif %}">
        <i class="fa-solid fa-gauge"></i> Dashboard
      </a>
      <a href="{{ url_for('compliance.pipeline_audit') }}">
        <i class="fa-solid fa-clipboard-check"></i> Pipeline Audit
      </a>
    </div>

    <!-- ðŸ” Verification -->
    <div class="nav-section">
      <h4>Verification</h4>
      <a href="{{ url_for('compliance.verify', doc_id=1) }}">
        <i class="fa-solid fa-shield-check"></i> Verify Document
      </a>
      <a href="{{ url_for('compliance.ai_review') }}">
        <i class="fa-solid fa-robot"></i> AI Review
      </a>
    </div>

    <!-- ðŸ“ Logs -->
    <div class="nav-section">
      <h4>Logs</h4>
      <a href="{{ url_for('compliance.logs') }}">
        <i class="fa-solid fa-scroll"></i> System Logs
      </a>
    </div>

    <!-- ðŸ§  AI Tools -->
    <div class="nav-section">
      <h4>AI Tools</h4>
      <a href="{{ url_for('intelligence.omni') }}">
        <i class="fa-solid fa-brain"></i> Omni Intelligence
      </a>
      <a href="{{ url_for('intelligence.ai_query') }}">
        <i class="fa-solid fa-code-branch"></i> AI Query
      </a>
    </div>

    <!-- ðŸ‘¤ Account -->
    <div class="nav-section">
      <h4>Account</h4>
      <a href="{{ url_for('auth.logout') }}">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </div>
  </nav>

  <div class="sidebar-footer">
    Â© 2025 Caughman Mason LLC<br>Compliance Portal
  </div>
</aside>

<script>
  document.getElementById("toggleSidebar").addEventListener("click", () => {
    document.getElementById("complianceSidebar").classList.toggle("active");
  });
</script>
