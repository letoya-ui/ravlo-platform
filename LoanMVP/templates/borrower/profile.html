{% extends "layouts/borrower_base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="card soft-card p-4" style="max-width:760px;margin:0 auto;">
  <h2>Profile</h2>
  <form method="POST" style="margin-top:14px;">
    <label class="muted">Full Name</label>
    <input class="form-control" name="full_name" value="{{ borrower.full_name or '' }}">

    <label class="muted">Phone</label>
    <input class="form-control" name="phone" value="{{ borrower.phone or '' }}">

    <label class="muted">Company</label>
    <input class="form-control" name="company" value="{{ borrower.company or '' }}">

    <button class="btn btn-glow" type="submit" style="margin-top:14px;">Save</button>
  </form>
</div>
{% endblock %}
