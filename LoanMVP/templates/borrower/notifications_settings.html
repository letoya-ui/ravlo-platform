{% extends "layouts/borrower_base.html" %}
{% block content %}
<h2>Notification Preferences</h2>

<form method="POST" class="card p-4">
  <div class="form-check mb-2">
    <input type="checkbox" name="email_notifications" class="form-check-input"
      {% if borrower.email_notifications %}checked{% endif %}>
    <label>Email Notifications</label>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" name="sms_notifications" class="form-check-input"
      {% if borrower.sms_notifications %}checked{% endif %}>
    <label>SMS Notifications</label>
  </div>

  <button class="btn btn-primary">Save Preferences</button>
</form>
{% endblock %}
