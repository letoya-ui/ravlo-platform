{% extends "layouts/borrower_base.html" %}
{% block title %}Full Loan Application | Borrower{% endblock %}
{% block content %}


  <!-- MAIN CONTENT -->
  <main class="b-main">

    <!-- FULL APPLICATION FORM -->
    <div class="b-card" style="padding:2rem;">

      <h2 class="mb-3">ğŸ“ Full Loan Application</h2>

      <form method="POST" enctype="multipart/form-data">

        <!-- PERSONAL INFO -->
        <h4>ğŸ‘¤ Personal Information</h4>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Full Legal Name</label>
            <input type="text" name="full_name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" required>
          </div>
        </div>

        <hr class="my-4">

        <!-- BUSINESS INFO -->
        <h4>ğŸ¢ Business Information</h4>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input type="text" name="company" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Annual Revenue ($)</label>
            <input type="number" name="annual_revenue" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Years in Business</label>
            <input type="number" name="years_in_business" class="form-control" required>
          </div>
        </div>

        <hr class="my-4">

        <!-- PROPERTY DETAILS -->
        <h4>ğŸ¡ Property Details</h4>
        <div class="row">
          <div class="col-md-8">
            <label class="form-label">Property Address</label>
            <input type="text" name="property_address" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Estimated Property Value ($)</label>
            <input type="number" name="property_value" class="form-control">
          </div>
        </div>

        <hr class="my-4">

        <!-- LOAN REQUEST -->
        <h4>ğŸ’° Loan Request</h4>
        <div class="row">
          <div class="col-md-4">
            <label class="form-label">Loan Type</label>
            <select name="loan_type" class="form-select" required>
              <option value="">Select type</option>
              <option value="Commercial">Commercial</option>
              <option value="Residential">Residential</option>
              <option value="Bridge">Bridge</option>
              <option value="Rehab">Rehab</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Loan Amount Requested ($)</label>
            <input type="number" name="loan_amount" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Collateral Offered</label>
            <input type="text" name="collateral" class="form-control">
          </div>
        </div>

        <hr class="my-4">

        <!-- DOCUMENT UPLOAD -->
        <h4>ğŸ“ Upload Supporting Documents</h4>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Document Type</label>
            <select name="doc_type" class="form-select">
              <option value="">Select type</option>
              <option value="Bank Statement">Bank Statement</option>
              <option value="Driverâ€™s License">Driverâ€™s License</option>
              <option value="Tax Return">Tax Return</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Choose File</label>
            <input type="file" name="file" class="form-control">
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">ğŸš€ Submit Full Application</button>
        </div>

      </form>

    </div>

  </main>
</div>

{% endblock %}
