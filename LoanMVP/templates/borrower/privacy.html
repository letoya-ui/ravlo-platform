{% extends "layouts/borrower_base.html" %}
{% block content %}
<h2>Privacy Settings</h2>

<form method="POST" class="card p-4">
  <label>Subscription Plan Visibility</label>
  <select name="subscription_plan" class="form-control mb-3">
    <option value="Free" {% if borrower.subscription_plan == "Free" %}selected{% endif %}>Free</option>
    <option value="Pro" {% if borrower.subscription_plan == "Pro" %}selected{% endif %}>Pro</option>
  </select>

  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
