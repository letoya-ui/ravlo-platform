{% extends "layouts/borrower_base.html" %}
{% block title %}Edit Loan Application{% endblock %}
{% block content %}


  <!-- MAIN CONTENT -->
  <main class="b-main">

    <!-- EDIT LOAN CARD -->
    <div class="b-card" style="max-width:700px;margin:0 auto;padding:2rem;">

      <h2>Edit Loan Application</h2>

      <form method="POST" style="margin-top:1rem;">

        <div class="form-group">
          <label for="loan_type">Loan Type</label>
          <input type="text" name="loan_type" id="loan_type" class="form-control"
                 value="{{ loan.loan_type or '' }}">
        </div>

        <div class="form-group" style="margin-top:1rem;">
          <label for="amount">Loan Amount</label>
          <input type="number" step="0.01" name="amount" id="amount" class="form-control"
                 value="{{ loan.amount or '' }}">
        </div>

        <div class="form-group" style="margin-top:1rem;">
          <label for="property_address">Property Address</label>
          <input type="text" name="property_address" id="property_address" class="form-control"
                 value="{{ loan.property_address or '' }}">
        </div>

        <div class="form-group" style="margin-top:1rem;">
          <label for="interest_rate">Interest Rate (%)</label>
          <input type="number" step="0.01" name="interest_rate" id="interest_rate" class="form-control"
                 value="{{ loan.interest_rate or '' }}">
        </div>

        <div class="form-group" style="margin-top:1rem;">
          <label for="term">Term (months)</label>
          <input type="number" name="term" id="term" class="form-control"
                 value="{{ loan.term or '' }}">
        </div>

        <div class="form-group" style="margin-top:1rem;">
          <label for="status">Status</label>
          <input type="text" name="status" id="status" class="form-control"
                 value="{{ loan.status or '' }}">
        </div>

        <div style="margin-top:2rem;display:flex;gap:1rem;">
          <button type="submit" class="btn-glow">Save Changes</button>
          <a href="{{ url_for('borrower.loan_view', loan_id=loan.id) }}" class="action-btn">Cancel</a>
        </div>

      </form>

    </div>

  </main>
</div>

{% endblock %}
