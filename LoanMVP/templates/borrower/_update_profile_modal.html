<!-- ================================
     ‚ú® Update Profile Modal
================================ -->
<style>
.modal-overlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center; align-items: center;
  z-index: 9999;
  backdrop-filter: blur(4px);
}
.modal {
  background: var(--panel);
  border: 1px solid var(--line);
  box-shadow: var(--glow);
  border-radius: 14px;
  padding: 1.5rem;
  width: 420px;
  max-width: 95%;
  animation: fadeIn .3s ease;
}
.modal h2 {
  color: var(--accent);
  margin-bottom: 1rem;
  text-align: center;
}
.modal label {
  display: block;
  margin-top: 0.7rem;
  font-size: 0.9rem;
  color: var(--muted);
}
.modal input {
  width: 100%;
  padding: 0.6rem;
  border-radius: 8px;
  border: 1px solid var(--line);
  background: #111;
  color: var(--text);
  margin-top: 0.2rem;
}
.modal .btn-row {
  display: flex;
  justify-content: space-between;
  gap: 0.7rem;
  margin-top: 1.2rem;
}
.modal button {
  flex: 1;
  background: var(--accent);
  border: none;
  border-radius: 8px;
  padding: 0.7rem 1rem;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: all .3s ease;
}
.modal button:hover {
  box-shadow: var(--glow);
}
.close-btn {
  background: #222;
  color: var(--text);
}
</style>

<!-- Trigger Button -->
<button class="btn" onclick="openProfileModal()">‚úèÔ∏è Update Profile</button>

<!-- Modal HTML -->
<div class="modal-overlay" id="updateProfileModal">
  <div class="modal">
    <h2>üë§ Update Profile</h2>
    <form id="updateProfileForm">
      <label>First Name</label>
      <input type="text" id="first_name" value="{{ current_user.first_name }}">

      <label>Last Name</label>
      <input type="text" id="last_name" value="{{ current_user.last_name }}">

      <label>Email</label>
      <input type="email" id="email" value="{{ current_user.email }}">

      <label>Phone</label>
      <input type="text" id="phone" value="{{ current_user.phone or '' }}">

      <label>Address</label>
      <input type="text" id="address" value="{{ current_user.address or '' }}">

      <div class="btn-row">
        <button type="button" class="close-btn" onclick="closeProfileModal()">Cancel</button>
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script>
function openProfileModal() {
  document.getElementById('updateProfileModal').style.display = 'flex';
}
function closeProfileModal() {
  document.getElementById('updateProfileModal').style.display = 'none';
}

// Handle form submission
document.getElementById('updateProfileForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const payload = {
    first_name: document.getElementById('first_name').value,
    last_name: document.getElementById('last_name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value
  };

  const res = await fetch('/borrower/update_profile', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  alert(data.message);

  if (data.status === 'success') {
    closeProfileModal();
    setTimeout(() => window.location.reload(), 1000);
  }
});
</script>
