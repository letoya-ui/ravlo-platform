{% extends "layouts/base.html" %}
{% block content %}

<h2>Select a user to chat with</h2>

<ul>
  {% for user in users %}
    <li>
      <a href="{{ url_for('processor.chat', user_id=user.id) }}">
        {{ user.full_name }} ({{ user.role }})
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
