{% extends "layouts/base.html" %}
{% block title %}Intelligence • Realtime{% endblock %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<style>
  :root{--panel:#15161a;--line:#2a2e36;--text:#e6e6e6;--muted:#a5a7ad;--accent:#7ab8ff;--glow:0 0 18px rgba(122,184,255,.35);}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:1rem;box-shadow:var(--glow);}
</style>

<h1>⚡ Realtime Monitoring</h1>
<div class="card">
  <div id="chart_live" style="height:300px;"></div>
</div>

<script>
const base={chart:{toolbar:{show:false},foreColor:'#c9d3df'},theme:{mode:'dark'},grid:{borderColor:'#2a2e36'}};
let data=[10,12,9,14,11,13,15];
const chart=new ApexCharts(document.querySelector("#chart_live"),{
  ...base,chart:{...base.chart,type:'line',height:300,animations:{enabled:true,easing:'easeinout',speed:800}},
  stroke:{curve:'smooth',width:2},series:[{name:'Live Metric',data}],colors:['#7ab8ff']
});
chart.render();
setInterval(()=>{data.push(Math.floor(10+Math.random()*10));data.shift();chart.updateSeries([{data}]);},2000);
</script>
{% endblock %}
