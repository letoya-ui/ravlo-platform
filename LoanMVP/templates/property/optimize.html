{% extends "layouts/base.html" %}
{% block title %}Optimize Property Value{% endblock %}
{% block content %}


<main style="margin-left:260px; padding:2rem; background:#0f0f11; color:#e6e6e6; min-height:100vh;">
  <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">

  <style>
    .card{background:#15161a;border:1px solid #282b31;border-radius:14px;padding:1.5rem;box-shadow:0 0 18px rgba(122,184,255,0.25);}
    .card h3{margin:0 0 .6rem;color:#7ab8ff;display:flex;align-items:center;gap:.5rem;}
    .muted{color:#a5a7ad;font-size:.9rem;}
    input{width:100%;margin-top:.35rem;background:#0f0f11;color:#e6e6e6;border:1px solid #2b2f36;border-radius:10px;padding:.6rem .8rem;}
    input:focus{outline:none;border-color:#7ab8ff;box-shadow:0 0 6px rgba(122,184,255,0.3);}
    .btn{display:inline-flex;align-items:center;gap:.4rem;margin-top:1.5rem;background:linear-gradient(180deg,#2a4a62,#1b2a38);border:1px solid #2a4a62;color:#cfe8ff;border-radius:10px;padding:.7rem 1.2rem;text-decoration:none;cursor:pointer;}
    .btn:hover{box-shadow:0 0 10px rgba(122,184,255,0.3);}
    .grid{display:grid;gap:1rem;}
    .g-2{grid-template-columns:repeat(2,minmax(0,1fr));}
  </style>

  <h1 style="margin-bottom:1rem;">ðŸ’° Optimize Property Value</h1>
  <p class="muted">Analyze ROI, LTV, and equity growth using AI-powered modeling.</p>

  <form class="card" method="POST">
    <div class="grid g-2">
      <div>
        <label>Property Value ($)</label>
        <input type="number" name="value" placeholder="e.g., 350000" required>
      </div>
      <div>
        <label>Loan Balance ($)</label>
        <input type="number" name="loan_balance" placeholder="e.g., 210000" required>
      </div>
    </div>

    <div class="grid g-2">
      <div>
        <label>Rehab / Improvement Cost ($)</label>
        <input type="number" name="rehab_cost" placeholder="e.g., 45000">
      </div>
      <div>
        <label>Monthly Rent ($)</label>
        <input type="number" name="rent" placeholder="e.g., 2500">
      </div>
    </div>

    <div class="grid g-2">
      <div>
        <label>Annual Property Tax ($)</label>
        <input type="number" name="tax" placeholder="e.g., 6200">
      </div>
      <div>
        <label>Insurance ($)</label>
        <input type="number" name="insurance" placeholder="e.g., 1500">
      </div>
    </div>

    <button type="submit" class="btn"><i class="lucide lucide-brain-circuit"></i> Run Optimization</button>
  </form>
</main>
{% endblock %}
