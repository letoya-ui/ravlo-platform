{% extends "layouts/public_base.html" %}
{% block title %}Join the Borrower Beta{% endblock %}

{% block content %}

<main class="auth-container">

  <div class="auth-card">
    <h2 class="auth-title">ðŸš€ Join the Borrower Beta</h2>
    <p class="auth-subtitle">Create your account to access the Borrower Deal Workspace.</p>

    <form method="POST" action="{{ url_for('auth.register_borrower') }}" class="auth-form">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="full_name" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn-glow" style="margin-top:1rem;">
        Create Account
      </button>

    </form>

    <p class="auth-footer">
      Already have an account?
      <a href="{{ url_for('auth.login') }}">Log in</a>
    </p>
  </div>

</main>

<style>
  .auth-container {
    display: flex;
    justify-content: center;
    padding: 4rem 1rem;
  }

  .auth-card {
    background: #0f0f11;
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 2rem;
    width: 100%;
    max-width: 420px;
    box-shadow: var(--shadow);
  }

  .auth-title {
    margin: 0;
    font-size: 1.8rem;
    color: var(--text);
    text-align: center;
  }

  .auth-subtitle {
    text-align: center;
    color: var(--muted);
    margin-bottom: 2rem;
  }

  .auth-form .form-group {
    margin-bottom: 1rem;
  }

  .form-control {
    background: #1a1a1d;
    border: 1px solid var(--line);
    border-radius: 8px;
    padding: 0.7rem;
    width: 100%;
    color: var(--text);
  }

  .btn-glow {
    width: 100%;
    background: var(--accent);
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .btn-glow:hover {
    box-shadow: var(--glow);
  }

  .auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--muted);
  }

  .auth-footer a {
    color: var(--accent);
    text-decoration: none;
  }
</style>

{% endblock %}
