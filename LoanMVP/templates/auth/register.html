{% extends "layouts/base.html" %}
{% block content %}
<style>
:root {
{% extends "layouts/base_login.html" %}
{% block title %}Register | Caughman Mason Loan Services{% endblock %}
{% block content %}
  <h2>Create Your Account</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flashes">
        {% for category, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('auth.register') }}">
    {{ form.hidden_tag() }}
    {{ form.username(class="form-control", placeholder="Full Name") }}
    {{ form.email(class="form-control", placeholder="Email Address") }}
    {{ form.password(class="form-control", placeholder="Password") }}
    {{ form.confirm_password(class="form-control", placeholder="Confirm Password") }}
    {{ form.role(class="form-control") }}  {# Optional: if you include role selection #}
    {{ form.submit(class="btn btn-primary", value="Create Account") }}
  </form>

  <div class="footer-links">
    <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
  </div>
{% endblock %}
