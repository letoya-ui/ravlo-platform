{% extends "layouts/base.html" %}
{% block content %}
<style>
body {
  background:#0f0f11; color:#e6e6e6;
  display:flex; align-items:center; justify-content:center;
  height:100vh;
}
.card {
  background:#15161a; border:1px solid #2a2e36;
  border-radius:16px; padding:2rem; width:400px;
  text-align:center; box-shadow:0 0 25px rgba(0,0,0,0.45);
}
h2 { color:#7ab8ff; margin-bottom:1rem; }
.form-control {
  background:#0f0f11; border:1px solid #2a2e36;
  color:#e6e6e6; border-radius:10px; padding:.6rem;
  width:100%; margin-bottom:1rem;
}
.btn {
  background:#7ab8ff; border:none; color:#fff;
  border-radius:10px; padding:.6rem 1rem; width:100%;
}
.btn:hover { background:#589adf; }
</style>

<div class="card">
  <h2>Reset Password</h2>
  <form method="POST">
    <input type="password" name="password" placeholder="New Password" class="form-control" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
    <button type="submit" class="btn">Reset Password</button>
  </form>
</div>
{% endblock %}
