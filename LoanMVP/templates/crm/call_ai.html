{% extends "layouts/base.html" %}
{% block title %}CRM â€¢ AI Call Assistant{% endblock %}
{% block content %}
<style>
  :root{--panel:#15161a;--line:#2a2e36;--text:#e6e6e6;--muted:#a5a7ad;--glow:0 0 18px rgba(122,184,255,.35);}
  .card{background:var(--panel);border:1px solid var(--line);
        border-radius:14px;padding:1.2rem;box-shadow:var(--glow);}
  select,textarea{background:#0f0f11;border:1px solid var(--line);
        color:var(--text);border-radius:10px;padding:.6rem .7rem;width:100%;}
  .btn{background:#1a1d23;color:var(--text);border:1px solid var(--line);
        padding:.6rem .9rem;border-radius:10px;}
</style>

<h1>ðŸ“ž AI Call Assistant</h1>
<div class="card">
  <form method="POST">
    <label>Lead</label>
    <select name="lead_id" required>
      {% for lead in leads %}
      <option value="{{ lead.id }}">{{ lead.name }}</option>
      {% endfor %}
    </select>

    <label style="margin-top:.6rem;">Call Notes</label>
    <textarea name="notes" rows="4"
      placeholder="Discussed property financing, needs follow-up with updated docs..."></textarea>

    <button class="btn" style="margin-top:.8rem;">ðŸ’¬ Generate AI Summary</button>
  </form>

  {% if summary %}
  <div style="margin-top:1rem;border:1px solid var(--line);
              border-radius:10px;padding:1rem;background:#1b1d22;">
    <h3>AI Summary & Next Steps</h3>
    <p>{{ summary }}</p>
  </div>
  {% endif %}
</div>
{% endblock %}
